{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>All films</title>
</head>
<body>
{% block content %}
{% for film in films %}
    <h1>{{ film.title }}</h1>
    <h1>{{ film.director }}</h1>
    <h1>{{ film.duration }}</h1>
    <h1>{{ film.rating }}</h1>
    <a href="/films/{{ film.id }}/">
        <button>Detail_view</button>
    </a>
{% endfor %}
{% endblock %}
</body>
</html>
